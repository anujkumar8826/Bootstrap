<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
        }
        .back-box{
            width: 400px;
            height: 300px;
            background-color: white;
            position: relative;
            transform: translate(-10%,-150%);
            left: 30%;
            padding: 30px;
            box-shadow: 0 0 10px;
            border-radius: 10px;
        }
        .back-box input{
            margin-bottom: 30px;
            width: 100%;
            height: 40px;

        }
        button{
            padding: 10px;
            margin-left: 10px;
            margin-top: 10px;
            background-color: rgb(52, 52, 255);
            border: 1px solid whitesmoke;
            box-shadow: 0 0 10px gray;
            border-radius: 20px;
            width: 200px;  
        }
        span{
            position: absolute;
            top: 0px;
            right: 0px;
            width: 40px;
            height: 30px;
            background-color: grey;
            text-align: center;
            font-size: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn">show me login page</button>

    <div class="back-box">
        <h3>UserName</h3>
        <input type="text" name="" id="">
        <h3>Passwoed</h3>
        <input type="text" name="" id="">
        <button class="btn1">Login</button>
        <span class="close">&times;</span>
    </div>

    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $(".back-box").animate({top: '500px'}, 1000)
            })
            $(".close").click(function(){
                $(".back-box").fadeOut(1000)
            })
        })
    </script>

</body>
</html>
